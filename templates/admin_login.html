<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_login.css') }}">
</head>
<body class="admin-login-page">
    <!-- ✨ Background Squares -->
<div class="animated-square" style="left: 10%; animation-delay: 0s;"></div>
<div class="animated-square" style="left: 30%; animation-delay: 5s;"></div>
<div class="animated-square" style="left: 50%; animation-delay: 10s;"></div>
<div class="animated-square" style="left: 70%; animation-delay: 15s;"></div>
<div class="animated-square" style="left: 90%; animation-delay: 20s;"></div>

    <div class="login-box">
        <h2>🔐 Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
